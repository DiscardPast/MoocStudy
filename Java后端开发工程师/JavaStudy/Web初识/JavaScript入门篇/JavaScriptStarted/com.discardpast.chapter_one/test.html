<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引用js外部文件-->
    <script type="text/javascript">
        /*显示dialog*/
        alert("JS代码")
    </script>

    <!--
    我们可以把HTML文件和JS代码分开,并单独创建一个JavaScript文件(简称JS文件),其文件后缀通常为.js，然后将JS代码直接写在JS文件中。
    -->
    <!--
    JS文件不能直接运行，需嵌入到HTML文件中执行，我们需在HTML中添加如下代码，就可将JS文件嵌入HTML文件中
    -->
    <script type="text/javascript" src="test.js"></script>

    <!--JS在页面中的位置-->
    <!--
    我们可以将JavaScript代码放在html文件中任何位置，但是我们一般放在网页的head或者body部分。
    放在<head>部分
    最常用的方式是在页面中head部分放置<script>元素，浏览器解析head部分就会执行这个代码，然后才解析页面的其余部分。
    放在<body>部分
    JavaScript代码在网页读取到该语句的时候就会执行。
    -->
    <!--
    注意: javascript作为一种脚本语言可以放在html页面中任何位置，但是浏览器解释html时是按先后顺序的，所以前面的script就先被执行。比如进行页面显示初始化的js必须放在head里面，因为初始化都要求提前进行（如给页面body设置css等）；而如果是通过事件调用执行的function那么对位置没什么要求的。
    -->
</head>
<body>
<p id="p1">我是第一段文字</p>
<p id="p2">我是第二段文字</p>
<script type="text/javascript" onclick="">
    document.write("hello");
    document.getElementById("p1").style.color = "blue";
</script>

    <!--如何插入JS-->
    <!--
    作,使用<script>标签在HTML网页中插入JavaScript代码。注意， <script>标签要成对出现，并把JavaScript代码写在<script></script>之间
    -->
    <!--
    <script type="text/javascript">表示在<script></script>之间的是文本类型(text),javascript是为了告诉浏览器里面的文本是属于JavaScript语言
    -->

    <!--JavaScript-认识语句和符号-->
    <!--
    每一句JavaScript代码格式: 语句;
    一行的结束就被认定为语句的结束，通常在结尾加上一个分号";"来表示语句的结束。
    -->
    <!--
    注意:

    1. “;”分号要在英文状态下输入，同样，JS中的代码和符号都要在英文状态下输入。

    2. 虽然分号“;”也可以不写，但我们要养成编程的好习惯，记得在语句末尾写上分号。
    -->

    <!--JavaScript-注释很重要-->
    <!--
    注释的作用是提高代码的可读性，帮助自己和别人阅读和理解你所编写的JavaScript代码，注释的内容不会在网页中显示。注释可分为单行注释与多行注释两种。

    我们为了方便阅读，注释内容一般放到需要解释语句的结尾处或周围。

    单行注释，在注释内容前加符号 “//”。
    //单行注释
    多行注释以"/*"开始，以"*/"结束
    /*多行注释*/
    -->

    <!--JavaScript-什么是变量-->
    <!--
    定义变量使用关键字var,语法如下：
    var 变量名

    变量名可以任意取名，但要遵循命名规则:
    1.变量必须使用字母、下划线(_)或者美元符($)开始。

    2.然后可以使用任意多个英文字母、数字、下划线(_)或者美元符($)组成。

    3.不能使用JavaScript关键词与JavaScript保留字。

    变量要先声明再赋值，如下：
    var mychar;
    mychar="javascript";
    var mynum = 6;

    变量可以重复赋值，如下：
    var mychar;
    mychar="javascript";
    mychar="hello";
    -->
    <!--
    注意:

    1. 在JS中区分大小写，如变量mychar与myChar是不一样的，表示是两个变量。

    2. 变量虽然也可以不声明，直接使用，但不规范，需要先声明，后使用。
    -->

    <!--JavaScript-判断语句（if...else）-->
    <!--if...else语句是在指定的条件成立时执行代码，在条件不成立时执行else后的代码。-->
    <!--
    语法:

     if(条件)
     { 条件成立时执行的代码 }
     else
     { 条件不成立时执行的代码 }
    -->

    <!--
    例如:
    <script type="text/javascript">
    age = 60;
     if(age >18)
            document.write("成年人");
        else
            document.write("未成年人");
    </script>
    -->

    <!--JavaScript-什么是函数-->
    <!--
    函数是完成某个特定功能的一组语句。如没有函数，完成任务可能需要五行、十行、甚至更多的代码。这时我们就可以把完成特定功能的代码块放到一个函数里，直接调用这个函数，就省重复输入大量代码的麻烦。
    -->
    <!--
    如何定义一个函数呢？基本语法如下:

    function 函数名()
    {
         函数代码;
    }
    说明:

    1. function定义函数的关键字。

    2. "函数名"你为函数取的名字。

    3. "函数代码"替换为完成特定功能的代码。
    -->
    <!--
    函数调用:

    函数定义好后，是不能自动执行的，所以需调用它,只需直接在需要的位置写函数就ok了
    -->
</body>
</html>
