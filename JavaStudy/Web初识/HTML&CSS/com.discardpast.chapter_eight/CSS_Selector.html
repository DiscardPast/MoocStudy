<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Selector</title>
    <!--
    每一条css样式声明（定义）由两部分组成，形式如下：

    选择器{
        样式;
    }

    如
    body(选择器)
    {

    }
    在{}之前的部分就是“选择器”，“选择器”指明了{}中的“样式”的作用对象，也就是“样式”作用于网页中的哪些元素。
    -->

    <!--标签选择器-->
    <!--标签选择器其实就是html代码中的标签。如右侧代码编辑器中的<html>、<body>、<h1>、<p>、<img>-->

    <!--类选择器-->
    <!--
    语法：

    .类选器名称{css样式代码;}
    -->
    <!--
    1、英文圆点开头

    2、其中类选器名称可以任意起名（但不要起中文噢）
    -->

    <!--ID选择器-->
    <!--
    在很多方面，ID选择器都类似于类选择符，但也有一些重要的区别：

    1、为标签设置id="ID名称"，而不是class="类名称"。

    2、ID选择符的前面是井号（#）号，而不是英文圆点（.）。

    -->

    <!--类和ID选择器的区别-->
    <!--
    相同点：可以应用于任何元素
    不同点：

    1、ID选择器只能在文档中使用一次。与类选择器不同，在一个HTML文档中，ID选择器只能使用一次，而且仅一次。而类选择器可以使用多次。
    2、可以使用类选择器词列表方法为一个元素同时设置多个样式。我们可以为一个元素同时设多个样式，但只可以用类选择器的方法实现，ID选择器是不可以的（不能使用 ID 词列表）。
    -->

    <!--子选择器-->
    <!--还有一个比较有用的选择器子选择器，即大于符号(>),用于选择指定标签元素的第一代子元素。-->

    <link href="CSS_Select_Test.css" rel="stylesheet" type="text/css">
</head>
<body>
<p>标签选择器测试</p>
<span class="class_selector_1">类选择器一测试</span>
<span class="class_selector_2">类选择器二测试</span>
<h1 id="id_selector_1">ID选择器一测试</h1>
<h1 id="id_selector_2">ID选择器二测试</h1>
<ol class="ol_class_test">
    <li>测试一
        <ol>
            <li>子选择器测试一</li>
            <li>子选择器测试二</li>
            <li>子选择器测试三</li>
            <li>子选择器测试四</li>
        </ol>
    </li>
    <li>测试二
        <ol>
            <li>子选择器测试一</li>
            <li>子选择器测试二</li>
            <li>子选择器测试三</li>
            <li>子选择器测试四</li>
        </ol>
    </li>
</ol>
</body>
</html>
