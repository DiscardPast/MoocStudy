<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Basic</title>
    <!--CSS样式可以写在哪些地方呢？从CSS 样式代码插入的形式来看基本可以分为以下3种：内联式、嵌入式和外部式三种-->
    <!--内联式css样式，直接写在现有的HTML标签中-->
    <!--嵌入式css样式，写在当前的文件中-->
    <!--外部式css样式，写在单独的一个文件中-->
    <!--
    三种样式的优先级
    内联式 > 嵌入式 > 外部式
    但是嵌入式>外部式有一个前提：嵌入式css样式的位置一定在外部式的后面
    其实总结来说，就是--就近原则（离被设置元素越近优先级别越高）。
    优先级有一个前提：内联式、嵌入式、外部式样式表中css样式是在的相同权值的情况下
    -->

    <!--嵌入式css样式表-->
    <!--嵌入式css样式，就是可以把css样式代码写在<style type="text/css"></style>标签之间。-->
    <!--嵌入式css样式必须写在<style></style>之间，并且一般情况下嵌入式css样式写在<head></head>之间-->
    <style type="text/css">
        span{
            color:red;
            font-size: 32px;
        }
    </style>

    <!--外部式css样式表(也可称为外联式)-->
    <!--把css代码写一个单独的外部文件中，这个css样式文件以“.css”为扩展名，在<head>内（不是在<style>标签内）使用<link>标签将css样式文件链接到HTML文件内-->
    <!--
    语法:

    <link href="base.css" rel="stylesheet" type="text/css" />
    -->
    <!--
    注意：

    1、css样式文件名称以有意义的英文字母命名，如 main.css。

    2、rel="stylesheet" type="text/css" 是固定写法不可修改。

    3、<link>标签位置一般写在<head>标签之内。
    -->
    <link href="Test.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--内联式css样式表-->
<!--css样式代码要写在style=""双引号中，如果有多条css样式代码设置可以写在一起，中间用分号隔开-->
<p style="color: blue;font-size: 18px">内联式样式测试p</p>
<span>嵌入式样式表测试span</span>
<h1>外联式样式测试h1</h1>
</body>
</html>
