<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study_HTML_Tag_Third</title>
</head>
<body>

<!--a标签,链接到另一个界面-->
<!--使用<a>标签可实现超链接，它在网页制作中可以说是无处不在，只要有链接的地方，就会有这个标签。-->
<!--
语法：

<a  href="目标网址"  title="鼠标滑过显示的文本">链接显示的文本</a>
-->
<!--title属性的作用，鼠标滑过链接文字时会显示这个属性的文本内容。这个属性在实际网页开发中作用很大，主要方便搜索引擎了解链接地址的内容（语义化更友好）-->
<a href="https://www.baidu.com" title="该链接用于测试链接到www.baidu.com">a链接,该链接用于测试链接到www.baidu.com</a><br />

<!--在新建浏览器窗口中打开链接-->
<!--<a>标签在默认情况下，链接的网页是在当前浏览器窗口中打开，有时我们需要在新的浏览器窗口中打开-->
<!--a标签属性target="_blank"，用于在行的浏览器窗口打开该链接-->
<a target="_blank" href="https://www.baidu.com" title="该链接用于测试在新的窗口打开链接到www.baidu.com">a链接,该链接用于测试在新的窗口打开链接到www.baidu.com</a>

<!--使用mailto在网页中链接Email地址-->
<!--<a>标签还有一个作用是可以链接Email地址，使用mailto能让访问者便捷向网站管理者发送电子邮件-->
<!--我们还可以利用mailto做许多其它事情。下面一一进行讲解，请看详细图示：-->
<img src="../com.discardpast.chapter_four/Email.jpg"><br />
<!--注意：如果mailto后面同时有多个参数的话，第一个参数必须以“?”开头，后面的参数每一个都以“&”分隔-->
<a href="mailto:DiscardPast@yeah.net?cc=DiscardPast@163.com;DiscardPast@126.com&bcc=DiscardPast@163.com&subject=邮件主题&body=邮件内容">mailto发送邮件属性测试(该属性可能在windows上有用)</a>

<!--img标签，为网页插入图片-->
<!--在网页的制作中为使网页炫丽美观，肯定是缺少不了图片，可以使用<img>标签来插入图片。-->
<!--
语法：

<img src="图片地址" alt="下载失败时的替换文本" title = "提示文本">
-->
<!--
讲解：

1、src：标识图像的位置；

2、alt：指定图像的描述性文本，当图像不可见时（下载不成功时），可看到该属性指定的文本；

3、title：提供在图像可见时对图像的描述(鼠标滑过图片时显示的文本)；

4、图像可以是GIF，PNG，JPEG格式的图像文件。
-->
<img src="Email.jpg" about="Email.jpg" title="Email.jpg">
<img src="NoPicture.jpg" about="NoPictureTest" title="NoPictureTest">
</body>
</html>
