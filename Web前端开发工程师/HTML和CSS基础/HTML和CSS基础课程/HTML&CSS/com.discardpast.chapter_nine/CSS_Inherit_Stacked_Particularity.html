<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Inherit_Stacked_Particularity</title>
    <link href="CSS_Test.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--继承-->
    <!--CSS的某些样式是具有继承性的-->
    <!--继承是一种规则，它允许样式不仅应用于某个特定html标签元素，而且应用于其后代。-->
    <p>CSS继承性测试p<span>设置p样式span可继承其样式</span></p>

    <!--特殊性-->
    <!--浏览器是根据权值来判断使用哪种css样式的，权值高的就使用哪种css样式。-->
    <!--
    权值的规则：

    标签的权值为1，类选择符的权值为10，ID选择符的权值最高为100
    -->
    <!--
    注意：还有一个权值比较特殊--继承也有权值但很低，有的文献提出它只有0.1，所以可以理解为继承的权值最低。
    -->

    <h1 id="id_h1" class="class_h1">h1标签,类选择符,ID选择符测试<span>span继承测试</span></h1>

    <!--层叠-->
    <!--层叠就是在html文件中对于同一个元素可以有多个css样式存在，当有相同权重的样式存在时，会根据这些css样式的前后顺序来决定，处于最后面的css样式会被应用。-->
    <p>层叠测试</p>

    <!--重要性-->
    <!--我们在做网页代码的时，有些特殊的情况需要为某些样式设置具有最高权值，怎么办？这时候我们可以使用!important来解决-->
    <h3>重要性测试</h3>
</body>
</html>
