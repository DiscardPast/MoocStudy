<!--JavaScript 计时器-->
<!--
在JavaScript中，我们可以在设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行。
计时器类型：
一次性计时器：仅在指定的延迟时间之后触发一次。
间隔性触发计时器：每隔一定的时间间隔就触发一次
-->
计时器方法:</br>
<img src="images/计时器方法.jpg"></br>


<!--计时器setInterval()-->
<!--
在执行时,从载入页面后每隔指定的时间执行代码。

语法:

setInterval(代码,交互时间);
参数说明：

1. 代码：要调用的函数或要执行的代码串。

2. 交互时间：周期性执行或调用表达式之间的时间间隔，以毫秒计（1s=1000ms）。

返回值:

一个可以传递给 clearInterval() 从而取消对"代码"的周期性执行的值。

调用函数格式(假设有一个clock()函数):

setInterval("clock()",1000)
或
setInterval(clock,1000)
-->


<!--取消计时器clearInterval()-->
<!--
语法：

clearInterval(id_of_setInterval)
参数说明:
id_of_setInterval：由 setInterval() 返回的 ID 值。
-->


<!--计时器setTimeout()-->
<!--
setTimeout()计时器，在载入后延迟指定时间后,去执行一次表达式,仅执行一次。

语法:

setTimeout(代码,延迟时间);
参数说明：

1. 要调用的函数或要执行的代码串。
2. 延时时间：在执行代码前需等待的时间，以毫秒为单位（1s=1000ms)。
-->


<!--取消计时器clearTimeout()-->
<!--
setTimeout()和clearTimeout()一起使用，停止计时器。

语法:

clearTimeout(id_of_setTimeout)
参数说明:
id_of_setTimeout：由 setTimeout() 返回的 ID 值。该值标识要取消的延迟执行代码块。


-->


<script type="text/javascript">
    setTimeout("alert('hello!')",3000);
    var num=0;
    var time = 0;
    var int=setInterval(clock, 100);
    function clock(){
        var time=new Date();
        document.getElementById("clock").value = time;
    }
    function startCount() {
        document.getElementById('count').value=num;
        num=num+1;
        time = setTimeout("startCount()",1000);
    }
    function stopCount(){
        clearTimeout(time);
    }
</script>
<form>
    <input type="text" id="clock" size="50"  />
    <input type="button" value="Stop" onclick="clearInterval(int)"/></br>
    <input type="text" id="count" onclick="startCount()"/>
    <input type="button" value="Stop" onClick="stopCount()">
</form>


<!--History 对象-->
<!--
history对象记录了用户曾经浏览过的页面(URL)，并可以实现浏览器前进与后退相似导航的功能。

注意:从窗口被打开的那一刻开始记录，每个浏览器窗口、每个标签页乃至每个框架，都有自己的history对象与特定的window对象关联。

语法：

window.history.[属性|方法]
注意：window可以省略。
-->


<!--返回前一个浏览的页面-->
<!--
back()方法，加载 history 列表中的前一个 URL。

语法：

window.history.back();
比如，返回前一个浏览的页面，代码如下：

window.history.back();
注意：等同于点击浏览器的倒退按钮。
-->


<!--返回下一个浏览的页面-->
<!--
orward()方法，加载 history 列表中的下一个 URL。

如果倒退之后，再想回到倒退之前浏览的页面，则可以使用forward()方法,代码如下:

window.history.forward();
注意：等价点击前进按钮。
-->


<!--返回浏览历史中的其他页面-->
<!--
go()方法，根据当前所处的页面，加载 history 列表中的某个具体的页面。

语法：

window.history.go(number);

参数详解:
    1:前一个,go(1)等价forward()
    0:当前页面
    -1:后一个,go(-1)等价于back()
    其他数值:要访问的url在Histroy的URL列表中的相对位置

浏览器中，返回当前页面之前浏览过的第二个历史页面，代码如下：

window.history.go(-2);
注意：和在浏览器中单击两次后退按钮操作一样。
-->
History 对象属性:</br>
<img src="images/History%20对象属性.jpg"></br>
History 对象方法:</br>
<img src="images/History%20对象方法.jpg"></br>
<script type="text/javascript">
    //当前窗口的浏览历史总长度
    var HL = window.history.length;
    document.write(HL + "</br>");
    function GoBack() {
        //back()相当于go(-1),代码如下:
        //window.history.go(-1);
        window.history.back();
    }
    function GoForward() {
        //forward()相当于go(1),代码如下:
        //window.history.go(1);
        window.history.forward();
    }
    function Go2() {
        //forward()相当于go(1),代码如下:
        //window.history.go(1);
        window.history.go(2);
    }
</script>
<form>
    <input type="button"  value="返回前一个页面" onclick="GoBack()" />
    <input type="button"  value="返回下一个浏览的页面" onclick="GoForward()" />
    <input type="button"  value="返回下两个个浏览的页面" onclick="Go2()" />
</form>

<!--screen对象-->
<!--
screen对象用于获取用户的屏幕信息。

语法：

window.screen.属性
-->


<!--屏幕分辨率的高和宽-->
<!--
window.screen 对象包含有关用户屏幕的信息。
1. screen.height 返回屏幕分辨率的高
2. screen.width 返回屏幕分辨率的宽
注意:
1.单位以像素计。
2. window.screen 对象在编写时可以不使用 window 这个前缀
-->


<!--屏幕可用高和宽度-->
<!--
1. screen.availWidth 属性返回访问者屏幕的宽度，以像素计，减去界面特性，比如任务栏。

2. screen.availHeight 属性返回访问者屏幕的高度，以像素计，减去界面特性，比如任务栏。

注意:

不同系统的任务栏默认高度不一样，及任务栏的位置可在屏幕上下左右任何位置，所以有可能可用宽度和高度不一样。
-->
对象属性:</br>
<img src="images/screen对象属性.jpg"></br>
<script type="text/javascript">
    document.write( "屏幕宽度："+screen.width+"px<br />" );
    document.write( "屏幕高度："+screen.height+"px<br />" );
    document.write( "可用宽度：" + screen.availWidth+"px<br />");
    document.write( "可用高度：" + screen.availHeight+"px<br />");
</script>
