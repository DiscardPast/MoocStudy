<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function openwin() {
            window.open('http://www.imooc.com', '_blank', 'height=600,width=400,top=100,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
        }
        function message() {
            confirm("请输入密码后，再单击确定!");
        }
        function message1() {
            alert("不要移开，点击后进行慕课网!");
        }
        function message2() {
            alert("请选择，您现在的职业！");
        }
        function message3() {
            alert("请确定已输入密码后，在移开!");
        }
        function message4() {
            alert("您触发了选中事件！");
        }
        function message5() {
            alert("您改变了文本内容！");
        }
        function message6() {
            alert("加载中，请稍等…");
        }
        window.onunload = onunload_message;
        function onunload_message() {
            alert("您确定离开该网页吗？");
        }
    </script>
</head>
<body>
<!--什么是事件-->
<!--
JavaScript 创建动态页面。事件是可以被 JavaScript 侦测到的行为。 网页中的每个元素都可以产生某些可以触发 JavaScript 函数或程序的事件。
-->
<!--主要时间表-->
<img src="images/主要事件表.jpg"></br>


<!--鼠标单击事件( onclick ）-->
<!--
onclick是鼠标单击事件，当在网页上单击鼠标时，就会发生该事件。同时onclick事件调用的程序块就会被执行，通常与按钮一起使用。

注意: 在网页中，如使用事件，就在该元素中设置事件属性。
-->
<form>
    <input name="点击我" type="button" value="点击我" onclick="openwin()"/>
</form>


<!--鼠标经过事件（onmouseover）-->
<!--
鼠标经过事件，当鼠标移到一个对象上时，该对象就触发onmouseover事件，并执行onmouseover事件调用的程序。
-->
<form>
    密码:<input name="password" type="password">
    <input name="确定" type="button" value="确定" onmouseover="message()"/>
</form>

<!--鼠标移开事件（onmouseout）-->
<!--
鼠标移开事件，当鼠标移开当前对象时，执行onmouseout调用的程序。
-->
<form>
    <a href="http://www.imooc.com" onmouseout="message1()">点击我</a>
</form>


<!--光标聚焦事件（onfocus）-->
<!--
当网页中的对象获得聚点时，执行onfocus调用的程序就会被执行。
-->
请选择您的职业：<br>
<form onfocus="message2()">
    <select name="career">
        <option>学生</option>
        <option>教师</option>
        <option>工程师</option>
        <option>演员</option>
        <option>会计</option>
    </select>
</form>


<!--失焦事件（onblur）-->
<!--
onblur事件与onfocus是相对事件，当光标离开当前获得聚焦对象的时候，触发onblur事件，同时执行被调用的程序。
-->
<form onblur="message3()">
    用户:<input name="username" type="text" value="请输入用户名！">
    密码:<input name="password" type="text" value="请输入密码！">
</form>


<!--内容选中事件（onselect）-->
<!--
选中事件，当文本框或者文本域中的文字被选中时，触发onselect事件，同时调用的程序就会被执行。
-->
<form onselect="message4()">
    个人简介：<br>
    <textarea name="summary" cols="60" rows="5">请写入个人简介，不少于200字！</textarea>
</form>


<!--文本框内容改变事件（onchange）-->
<!--
通过改变文本框的内容来触发onchange事件，同时执行被调用的程序。
-->
<form onchange="message5()">
    个人简介：<br>
    <textarea name="summary" cols="60" rows="5">请写入个人简介，不少于200字！</textarea>
</form>


<!--加载事件（onload）-->
<!--
事件会在页面加载完成后，立即发生，同时执行被调用的程序。
注意：1. 加载页面时，触发onload事件，事件写在<body>标签内。

      2. 此节的加载页面，可理解为打开一个新页面时。
-->
<p onload="message6()">欢迎学习JavaScript。</p>


<!--卸载事件（onunload）-->
<!--
当用户退出页面时（页面关闭、页面刷新等），触发onUnload事件，同时执行被调用的程序。

注意：不同浏览器对onunload事件支持不同。
-->
<p onunload="onunload_message()">欢迎学习JavaScript。</p>


<!--编程练习-->
<script type="text/javascript">
    function getadd() {
        var num1 = document.getElementById("text1").value;
        var num2 = document.getElementById("text2").value;
        var sel = document.getElementById("select").value;
        switch (sel) {
            case '+':
                document.getElementById("fruit").value = num1 + num2;
                break;
            case '-':
                document.getElementById("fruit").value = num1 - num2;
                break;
            case '*':
                document.getElementById("fruit").value = num1 * num2;
                break;
            case '/':
                document.getElementById("fruit").value = num1 / num2;
                break;
        }
    }
</script>
<input type='text' id='text1'/>
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='text2'/>
<input type='button' value=' = ' onclick="getadd()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit'/>

</body>
</html>
