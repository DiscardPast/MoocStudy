<!--什么是变量-->
<!--什么是变量? 从字面上看，变量是可变的量；从编程角度讲，变量是用于存储某种/某些数值的存储器。我们可以把变量看做一个盒子,盒子用来存放物品,物品可以是衣服、玩具、水果...等。-->


<!--变量命名-->
<!--
变量名字可以任意取，只不过取名字要遵循一些规则:
    1.必须以字母、下划线或美元符号开头，后面可以跟字母、下划线、美元符号和数字.
    2.变量名区分大小写，如:A与a是两个不同变量。
    3.不允许使用JavaScript关键字和保留字做变量名。

    详见images/JavaScript关键字和保留字
-->


<!--变量声明-->
<!--
声明变量语法: var 变量名;

注意:变量也可以不声明，直接使用，但为了规范，需要先声明，后使用。
-->


<!--变量赋值-->
<!--
我们使用"="号给变量存储内容

注:这里 "="号的作用是给变量赋值，不是等于号。
-->


<!--表达式-->
<!--表达式与数学中的定义相似，表达式是指具有一定的值、用操作符把常数和变量连接起来的代数式。一个表达式可以包含常数或变量。-->
<!--
串表达式:"hello " + "world!"(编写串表达式,值为字符串)
数值表达式:num + 5*2 (编写数值表达式,值为数值)
布尔表达式:num == 5 (编写布尔值true或flase的表达式)
-->

    注意: “=” 操作符是赋值，不是等于。
"+"操作符

算术运算符主要用来完成类似加减乘除的工作，在JavaScript中，“+”不只代表加法，还可以连接两个字符串，
-->
